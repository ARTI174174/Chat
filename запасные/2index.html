                `;
                
                document.getElementById('messagesContainer').innerHTML = `

                        </h3>
                        <p style="color: #666; margin-bottom: 30px; font-size: 16px;">

        // ===== –§–£–ù–ö–¶–ò–ò –°–û–û–ë–©–ï–ù–ò–ô =====
        function loadMessages() {
            if (!currentChat || !currentUser) return;
            
            const messagesContainer = document.getElementById('messagesContainer');
            const chatId = currentChat.id;
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –º–∞—Å—Å–∏–≤ —Å–æ–æ–±—â–µ–Ω–∏–π, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
            if (!userData[currentUser.id].messages) {
                userData[currentUser.id].messages = {};
            }
            if (!userData[currentUser.id].messages[chatId]) {
                userData[currentUser.id].messages[chatId] = [];
            }
            
            const messages = userData[currentUser.id].messages[chatId];
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-chat">
                        <div class="icon">üí¨</div>
                        <h3>${currentChat.name}</h3>
                        <p>–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤—ã–º!</p>
                    </div>
                `;
                return;
            }
            
            messagesContainer.innerHTML = '';
            
            messages.forEach(msg => {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${msg.senderId === currentUser.id ? 'outgoing' : 'incoming'}`;
                
                messageEl.innerHTML = `
                    <div style="font-size: 15px; line-height: 1.4;">${msg.text}</div>
                    <div class="message-time">${msg.time}</div>
                `;
                
                messagesContainer.appendChild(messageEl);
            });
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function sendMessage() {
            if (!currentChat || !currentUser) return;
            if (currentChat.type === 'pending') {
                alert('–°–Ω–∞—á–∞–ª–∞ –¥–æ–∂–¥–∏—Ç–µ—Å—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∑–∞—è–≤–∫–∏');
                return;
            }
            
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text) return;
            
            const chatId = currentChat.id;
            const time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            
            // –°–æ–∑–¥–∞—ë–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            const message = {
                id: Date.now(),
                senderId: currentUser.id,
                senderName: currentUser.username,
                text: text,
                time: time
            };
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —É –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è
            if (!userData[currentUser.id].messages[chatId]) {
                userData[currentUser.id].messages[chatId] = [];
            }
            userData[currentUser.id].messages[chatId].push(message);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç–µ
            const userChat = userData[currentUser.id].chats.find(c => c.id === chatId);
            if (userChat) {
                userChat.lastMessage = text;
                userChat.lastMessageTime = time;
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —É –ø–æ–ª—É—á–∞—Ç–µ–ª—è
            const friendId = currentChat.userId;
            if (userData[friendId]) {
                if (!userData[friendId].messages[chatId]) {
                    userData[friendId].messages[chatId] = [];
                }
                userData[friendId].messages[chatId].push({
                    ...message,
                    senderId: currentUser.id,
                    senderName: currentUser.username
                });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Ç —É –ø–æ–ª—É—á–∞—Ç–µ–ª—è
                const friendChat = userData[friendId].chats.find(c => c.id === chatId);
                if (friendChat) {
                    friendChat.lastMessage = text;
                    friendChat.lastMessageTime = time;
                    friendChat.unread = (friendChat.unread || 0) + 1;
                }
            }
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            messageInput.value = '';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            loadMessages();
            displayChats();
        }
        
        function handleMessageKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
