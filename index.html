<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Å—Ç–æ–≤—ã–π —á–∞—Ç</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            padding: 20px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .sender-selector {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .sender-selector label {
            font-weight: 600;
            color: #333;
        }
        .sender-selector select {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            flex: 1;
        }
        .sender-selector select:focus {
            outline: none;
            border-color: #667eea;
        }
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.own {
            align-self: flex-end;
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.other {
            align-self: flex-start;
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }
        .message.system {
            align-self: center;
            background: #f0f0f0;
            color: #666;
            font-size: 14px;
            max-width: 90%;
            text-align: center;
        }
        .message-sender {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #667eea;
        }
        .message.own .message-sender {
            color: rgba(255,255,255,0.9);
        }
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }
        .input-container {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: white;
        }
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .send-btn {
            padding: 12px 30px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .clear-btn {
            background: #ff6b6b;
            margin-top: 10px;
            padding: 8px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .status {
            padding: 10px;
            background: #f0f0f0;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        .test-note {
            padding: 10px;
            background: #e3f2fd;
            text-align: center;
            font-size: 14px;
            color: #1976d2;
            border-top: 1px solid #bbdefb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ –¢–ï–°–¢–û–í–´–ô –ß–ê–¢</h1>
            <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±—â–µ–π –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö</p>
        </div>
        
        <div class="sender-selector">
            <label>–Ø:</label>
            <select id="senderSelect">
                <option value="–ê–Ω–Ω–∞">üë© –ê–Ω–Ω–∞</option>
                <option value="–ò–≤–∞–Ω" selected>üë® –ò–≤–∞–Ω</option>
                <option value="–¢–µ—Å—Ç–µ—Ä">üß™ –¢–µ—Å—Ç–µ—Ä</option>
            </select>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="message system">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">‚Üí</button>
            </div>
            <button class="clear-btn" onclick="clearAllMessages()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è</button>
        </div>
        
        <div class="test-note">
            üîÑ –û—Ç–∫—Ä–æ–π –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –∏ –∫–æ–º–ø—å—é—Ç–µ—Ä–µ ‚Äî —Å–æ–æ–±—â–µ–Ω–∏—è –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –æ–±—â–∏–º–∏!
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let messages = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        async function loadMessages() {
            try {
                const res = await fetch(API_URL + '/messages');
                const data = await res.json();
                messages = data.messages || [];
                displayMessages();
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        function displayMessages() {
            const container = document.getElementById('messagesContainer');
            const currentSender = document.getElementById('senderSelect').value;
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="message system">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤—ã–º!</div>';
                return;
            }
            
            container.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                
                if (msg.sender === 'system') {
                    div.className = 'message system';
                    div.innerHTML = msg.text;
                } else {
                    const isOwn = msg.sender === currentSender;
                    div.className = `message ${isOwn ? 'own' : 'other'}`;
                    
                    const time = new Date(msg.created_at).toLocaleTimeString().slice(0,5);
                    
                    div.innerHTML = `
                        ${!isOwn ? `<div class="message-sender">${msg.sender}</div>` : ''}
                        <div>${msg.text}</div>
                        <div class="message-time">${time}</div>
                    `;
                }
                
                container.appendChild(div);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            const sender = document.getElementById('senderSelect').value;
            
            if (!text) return;
            
            input.value = '';
            
            try {
                await fetch(API_URL + '/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, sender })
                });
                
                await loadMessages();
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', e);
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        async function clearAllMessages() {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è?')) return;
            
            try {
                await fetch(API_URL + '/messages', {
                    method: 'DELETE'
                });
                
                await loadMessages();
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏:', e);
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // –ü—Ä–∏ —Å–º–µ–Ω–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è –æ–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        document.getElementById('senderSelect').addEventListener('change', displayMessages);

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ –∏ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        loadMessages();
        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
